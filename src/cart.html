<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"Title":"page"
})

<body>
	
	<div class="container">

		@@include('html/header-black.html',{})

		<h3 class="cart-title have-no-page">Contact information</h3>
		<div class="cart-order">
			<form class="custumer-info" action="">
				<div  class="custumer-contact-information">
					<label for="custumer-name">Name</label>
					<input type="text" class="custumer-name" id="custumer-name"required>
					<label for="custumer-second-name">Last name </label>
					<input type="text" class="custumer-second-name" id="custumer-second-name"required>
					<label for="custumer-email">Email</label>
					<input type="email" class="custumer-email" id="custumer-email"required>
					<label for="custumer-phone">Phone</label>
					<input type="tel" class="custumer-phone" id="custumer-phone"required>

				</div>
				<div  class="shipment">
					<section class="shipment-company">
						<label for="shipment-company__list">Shipment company</label>
						<select name="shipment-company__list" id="shipment-company__list"required>
							<option value="nova_Poshta">Nova Poshta</option>
							<option value="mist">Mist</option>
							<option value="ukrposhta">Ukrposhta</option>
						</select>
					</section>

					<section class="shipment-city">
						<label for="shipment-city">City</label>
						<input list="shipment-city__list" id="shipment-city" name="shipment-city"required>
						<datalist id="shipment-city__list">
							<option value="Kiyv">Kiyv</option>
							<option value="Charkiv">Kharkiv</option>
							<option value="Lviv">Lviv</option>
							<option value="Mykolayv">Mykolayv</option>
							<option value="Mariupol">Mariupol</option>
							<option value="Chernovcy">Chernovcy</option>
							<option value="Uzhgorod">Uzhgorod</option>
							<option value="Odesa">Odesa</option>
							<option value="Lugansk">Lugansk</option>
							<option value="Dnipro">Dnipro</option>
						</datalist>
					</section>

					<label for="shipment-street">Street</label>
					<input type="text" class="shipment-street" id="shipment-street"required>
					<label for="shipment-hause">Building</label>
					<input type="text" class="shipment-hause" id="shipment-hause"required>
					<section class="payment-method">
						<label for="payment-method">Payment method</label>
						<select name="payment-method" class="payment-method__list" id="payment-method__list"required>
							<option value="online">Online</option>
							<option value="imposed_payment">Imposed payment</option>
							<option value="upon_receipt">Upon receipt</option>
						</select>
					</section>
					<input type="submit" value="Submit" class="cart-accept-btn">
				</div>
			</form>
			<div class="cart-body">
				<div class="cart-info">
					<img src="@img/shop/goods/8.png" alt="cart-goods-img" class="cart-goods-img">
					<div class="cart-main-info">
						<h3>New furniture</h3>
						<div class="cart-quontity-cost">
							<div class="quontity">1pc</div>
							<div class="price">
								<div class="old-price"><strike>799$</strike></div>
								<div class="actual-price">499$</div>
							</div>
						</div>
					</div>
				</div>
				<div class="cart-final-info">
					<div class="final-cart-price">
						<p>Final cost</p>
						<p>499$</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>



@@include('html/footer.html',{})
